<form name="screenEntry">
    <div class="col-md-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-group"></i>&nbsp;Screen Entry</h3>
            </div>
            <div class="panel-body">
                <div class="input-group input-group-md ddl">
                    <select id="Select1" class="form-control">
                        <option value="0">Select Module</option>
                        <option value="1">About</option>
                        <option value="2">Contact</option>

                    </select>
                    <span class="input-group-addon"><i class="fa fa-star"></i></span>
                </div>
                <div class="input-group">
                    <input type="text" id="tbxPageName" class="form-control" placeholder="Page Name"/>
                    <span class="input-group-addon"><i class="fa fa-pagelines"></i></span>
                </div>
                <div class="input-group">
                    <input type="text" id="tbxDescription" class="form-control" placeholder="Description"/>
                    <span class="input-group-addon"><i class="fa fa-comments"></i></span>
                </div>

                <div class="input-group">

                    <input type="text" id="tbxUrl" class="form-control" placeholder="Page URL"/>
                    <span class="input-group-addon"><i class="fa fa-link"></i></span>
                </div>

                <div class="input-group">
                    <input type="file" name="fileToUpload" class="form-control" id="fileToUpload">
                    <span class="input-group-addon"><i class="fa fa-file-image-o"></i></span>
                </div>

                <div class="input-group">

                    <input type="text" id="tbxRSorting" class="form-control" placeholder="Sorting"/>
                    <span class="input-group-addon"><i class="fa fa-repeat"></i></span>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-group">
                            <button id="btnSearch" class="btn btn-success" title="Save">
                                <i class="fa fa-floppy-o"></i>&nbsp;<label id="lblClearBtn" style="font-weight: 300;">Save</label>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <button id="btnDelete" class="btn btn-danger" title="Delete">
                                <i class="fa fa-trash"></i>&nbsp;<label id="lblClearBtn" style="font-weight: 300;">Delete</label>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <button id="btnClear" class="btn btn-primary" title="Clear">
                                <i class="fa fa-refresh"></i>&nbsp;<label id="lblClearBtn" style="font-weight: 300;">Clear</label>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
