<form name="synchForm" novalidate>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-refresh"></i>&nbsp;Sync </h3>
        </div>
        <div class="panel-body">
            <div class="col-md-12">

                <div ng-show="online">You're online</div>
                <div ng-hide="online">You're offline</div>

                <div class="row">
                    <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12" style="padding-left: 5%; padding-right: 7%;">
                        <div class="row">
                            <button class="custmoBtnReset customBtn " ng-click="SyncIn()"><i class="fa fa-cloud-download"></i>&nbsp;Sync In</button>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12" style="padding-left: 5%; padding-right: 7%;">
                        <div class="row">
                            <button class="customBtn custmoBtnSearch" ng-click="SyncOut()"><i class="fa fa-cloud-upload"></i>&nbsp;Sync Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loader">
        <div class="loader"></div>
        <h3 class="danger panel-title">Request is Processing</h3>
    </div>
</form>
<script>
    $(document).ready(function () {
        $("#loader").hide();
        $(document).ajaxStart(function () {
            $("#overlay").addClass("overlay");
            $("#overlay :input").attr("disabled", "disabled");
            $("#loader").show();
        }).ajaxStop(function () {
            $('#overlay').removeClass("overlay");
            $("#overlay :input").removeAttr("disabled");
            $("#loader").hide();
        });
    });
</script>
<style>
    .overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0px;
        top: 0px;
        background-color: #000;
        opacity: .75;
    }

    #loader {
        position: fixed;
        bottom: 0;
        right: 20px;
    }

    .loader {
        border: 16px solid #0AEEE7;
        border-radius: 50%;
        border-top: 16px solid #f3f3f3;
        border-bottom: 16px solid #f3f3f3;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
